apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        imagePullPolicy: Always
        image: jonnaymt/ssc-consumer:1
        ports:
        - containerPort: 80
